<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form id="formButton">   
                        
                    
                     </h:form> 
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Welcome to PrimeFaces


                    <h:form id="canvas">  

                        <p:commandButton value="Add Node"  update="mindmap" id="add" action="#{mindmapBean.addListNode()}"  ajax="false"/> 
                            
                        <p:mindmap id="mindmap" value="#{mindmapBean.root}" style="width:100%;height:600px;border:1px solid black;" >  
                            <p:ajax event="select" listener="#{mindmapBean.onNodeSelect}" />  
                            <p:ajax event="dblselect" listener="#{mindmapBean.onNodeDblselect}" update="output" oncomplete="PF('details').show()"/>  
                        </p:mindmap>  

                        <p:dialog widgetVar="details" header="Node Details" resizable="false" modal="true" showEffect="fade" hideEffect="fade">  
                            <h:outputText id="output" value="#{mindmapBean.selectedNode.data}" />  
                        </p:dialog>  

                    </h:form>  
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
