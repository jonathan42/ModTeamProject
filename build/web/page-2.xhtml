<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Demo Mod-TEAM</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true"  collapsible="true">
                    <center> Presentation Demo de l'interface pour la modélisation </center>                   
                </p:layoutUnit>

                <p:layoutUnit position="south" size="40" closable="true" collapsible="true">
                    <center> Crée par l'équipe Mod-Team de l'entreprise virtuel Castle Tech pour l'INSERM (c) Made in Gphy </center>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="160" header="Menu" collapsible="true">
                    <h:form id="menu">  
                        
                        <p:toolbar>  
                        <p:toolbarGroup align="left"> 
                       <!-- Bouton d'insertion  Atomique -->
                        <p:commandButton value="Add Node Atomique"  update="mindmap" id="add" action="#{mindmapBean.addListNode()}"  ajax="false"/> 
                            <!-- Bouton d'insertion Composé -->
                            <p:commandButton value="Add Node Composé"  update="mindmap" id="add2" action="#{mindmapBean.addListNodeCompo()}"  ajax="false"/> 
                            <!-- Bouton Suppresion -->
                            <p:commandButton value="Suppresion"  update="mindmap" id="sup" action="null"  ajax="false"/> 
                        
                        <p:separator />
                            <!-- Bouton d'Open Project -->
                        <p:commandButton value="Open Project"  update="mindmap" id="open" action="null"  ajax="false"/> 
                             <!-- Bouton d'Import C++ -->
                        <p:commandButton value="Import Project C++"  update="mindmap" id="import" action="null"  ajax="false"/> 
                            
                        
                         <p:separator />
                        <!-- Bouton Convert C++ -->
                        <p:commandButton value="Convert to C++"  update="mindmap" id="convert" action="null"  ajax="false"/> 
                            <!-- Bouton Export PNG -->
                        <p:commandButton value="Export to PNG"  update="mindmap" id="export" action="null"  ajax="false"/> 
                       
                        </p:toolbarGroup>
                        </p:toolbar>    
                    </h:form >  
                </p:layoutUnit>
               
                <p:layoutUnit position="center">
            
                    <h:form>     
                        <p:growl id="grow2" sticky="true" showDetail="true"/>  
                          <p:panelGrid columns="2">
                              
                            <p:panel header="Node">
                                <p:panelGrid columns="2">
                                    <h:outputText value="Name :" />  
                                    <h:inputText value="#{mindmapBean.tmpNode.label}" id="Nom"/> 
                                    
                                    <h:outputText value="Description:" />  
                                    <h:inputText value="#{mindmapBean.tmpNode.data}" id="Desc"/>  
                                   
                                    <h:outputText value="Father:" />  
                                    <h:inputText value="#{mindmapBean.tmpNode.parent}" id="pere"/>  
                                   
                                    <h:outputText value="Advenced Description :" />  
                                    <p:inputTextarea rows="5" cols="30"  maxlength="10"  id="DescADVENCED"     
                                                     value="#{mindmapBean.tmpNode.data}" autoResize="false"/>
                                    <h:outputText value="Type of integration: " /> 
                                    
                                 
                                    <p:selectOneMenu value="#{ControlInfo.typeIntegrator}"  effect="fade"  >  
                                        <f:selectItems value="#{ControlInfo.typeIntegrator}"  var="type" />    
                                    </p:selectOneMenu>
                                   
                                    <c:if test="${type == Discret} " >
                                    <h:outputText value="Integration: " id="Inte"/>  
                                    <p:selectOneMenu value="#{ControlInfo.integrator1}" var="type2" effect="fade" >  
                                        <f:selectItems value="#{ControlInfo.integrator1}" /> 
                                    </p:selectOneMenu>  
                                    </c:if>
                                    
                                     <c:if test="${type == continu} " >
                                    <h:outputText value="Integration: " id="Inte"/>  
                                    <p:selectOneMenu value="#{ControlInfo.integrator2}" var="type2" effect="fade" >  
                                        <f:selectItems value="#{ControlInfo.integrator2}" /> 
                                    </p:selectOneMenu>  
                                    </c:if>
                                    
                                </p:panelGrid>
                            </p:panel>
                             
                            <p:panel header="Desc parameter">
                                <p:panelGrid columns="2">
                                    <h:outputText value="Parameter :" />  
                                      <p:commandButton value="Add Parameter"   id="addparam" action="null"  ajax="false"/> 
                                    <p:dataList value="#{ControlInfo.parameters}" var="para" itemType="disc">  
                                        <h:outputText value="#{para.key}" />  
                                        <h:inputText value="#{para.values}" id="Desc2"/>  
                                        <p:commandButton value="X"   id="delparam" action="null"  ajax="false"/> 
                                    </p:dataList> 
                                    <br />
                                    <h:outputText value="State Variable:" />  
                                         <p:commandButton value="Add Variable"   id="addvaria" action="null"  ajax="false"/>
                                    <p:dataList value="param" var="car" itemType="disc">  
                                        <h:outputText value="Variable name:" />  
                                        <h:inputText value="#{mindmapBean.tmpNode.data}" id="Variableetat"/> 
                                         <p:commandButton value="X"   id="delvaria" action="null"  ajax="false"/> 
                                    </p:dataList>   
                                   <br />
                                    <h:outputText value="Equation:" />
                                      <p:commandButton value="Test"   id="testequation" action="null"  ajax="false"/>
                                    <h:inputText value="#{mindmapBean.tmpNode.parent}" id="equation"/>  
                                  
                                     <br />
                                     
                                    <h:outputText value="Derivees :" />  
                                     <p:commandButton value="Test"   id="testderivee" action="null"  ajax="false"/>
                                    <h:inputText value="#{mindmapBean.tmpNode.data}" id="deriver"/>  
                                   
                                 
                                    <br />
                                   <p:commandButton value="Input"   id="input" action="null"  ajax="false"/>
                                     <br />
                                   <p:commandButton value="Output"   id="output" action="null"  ajax="false"/>
                                     
                                </p:panelGrid>
                            </p:panel>
                          </p:panelGrid>
                                                        
                              
                              
                   </h:form>   
                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
